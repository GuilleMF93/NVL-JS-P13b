 <!DOCTYPE html>
<html>

<head>
 	<meta charset = "utf8">
	<title>NVL-JS-P12b</title>
 </head>

 <body>

 <script>
 	function esPalindromo(frase) {
 		var nivelar = /[^A-Za-z0-9]/g;
 		frase = frase.toLowerCase().replace(nivelar, '');
 		var len = frase.length;
		for (var i = 0; i < len/2; i++) {
   			if (frase[i] !== frase[len - 1 - i]) {
       		return false;
   			}
 		}
 		return true;
 	}
 	
 	var frase = "Anita, la gorda lagartona, no traga la droga latina"; //Ejemplo de https://www.lifeder.com/ejemplos-palindromos/
 	
 	if(typeof frase === 'string'){
 		esPalindromo(frase);
 	}else{
 		document.write("Por favor, escriba una frase.");
 	}
	
	if(esPalindromo(frase)){
		document.write('"'+ frase + '"' + ' ' + 'es un palíndromo.');
	}else{
		document.write('"'+ frase + '"' + ' ' + 'no es un palíndromo.');
	}
 </script>
 </body>
</html>
